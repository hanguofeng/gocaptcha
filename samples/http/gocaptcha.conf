[service]
private_service_bind="127.0.0.1:8080"
public_service_bibd=":80"

[store]
engine=buildin
@servers=127.0.0.1:11211
@servers=127.0.0.1:11211
@servers=127.0.0.1:11211
@servers=127.0.0.1:11211
